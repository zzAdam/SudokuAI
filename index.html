<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets\images\pastime.png" />
    <title>Sudoku AI</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" rel="stylesheet">

    <!-- app css-->
    <link rel="stylesheet" href="./app.css">

    <!--boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <!--Top navigation bar start-->
    <header>
        <img class="logo" src="assets\images\sudoku_ai-removebg-preview (1).png" alt="logo" width="150" height="15">
        <nav>
            <ul class = "navigation_links">
                <li><a href="#">Services</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <!--<a class="cta" href=""><button>Contact</button></a>-->
        <div id="darktoggle">
            <i class="indicator"></i>
        </div>
        <script>
            const body = document.querySelector('body');
            const header = document.querySelector('header')
            const toggle = document.getElementById("darktoggle");
            toggle.onclick=function(){
                toggle.classList.toggle('active');
                body.classList.toggle('active');
                header.classList.toggle('active');
            }
        </script>
    </header>
    <!--Top navigation bar end-->


    <!--Main Menu Start-->

    <div class="main">
        <div class="screen">
            <!-- start screen -->
            <div class="start-screen active" id="start-screen">
                <input type="text" placeholder="Your name" maxlength="11" class="input-name" id="input-name">
                <div class="btn" id="btn-level">
                    Easy
                </div>
                <div class="btn" id="btn-continue">Continue</div>
                <div class="btn btn-blue" id="btn-play">New game</div>
            </div>
            <!-- end start screen -->

    <!--Main Menu End-->


</body>
</html>
